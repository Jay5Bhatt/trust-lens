<svg width="400" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#075e54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128c7e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="700" fill="url(#waBg)"/>
  
  <!-- Pattern overlay -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
  </pattern>
  <rect width="400" height="700" fill="url(#dots)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#2a2f32"/>
  <circle cx="30" cy="30" r="18" fill="#4caf50"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">JD</text>
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">John Doe</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#b0bec5">online</text>
  
  <!-- Chat bubbles -->
  <!-- Received message 1 -->
  <rect x="20" y="80" width="220" height="50" rx="8" fill="#2a2f32"/>
  <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">Hey, can you send me ₹5000?</text>
  <text x="30" y="125" font-family="Arial, sans-serif" font-size="11" fill="#90caf9">14:30</text>
  
  <!-- Sent message 1 -->
  <rect x="160" y="150" width="220" height="50" rx="8" fill="#dcf8c6"/>
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="14" fill="#000">Sure, sending now</text>
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="11" fill="#90caf9" text-anchor="end">14:32 ✓✓</text>
  
  <!-- Received message 2 -->
  <rect x="20" y="220" width="280" height="60" rx="8" fill="#2a2f32"/>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="14" fill="white">Actually, make it ₹10,000</text>
  <text x="30" y="265" font-family="Arial, sans-serif" font-size="14" fill="white">I'll pay you back tomorrow</text>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="11" fill="#90caf9">14:35</text>
  
  <!-- Sent message 2 -->
  <rect x="120" y="300" width="260" height="50" rx="8" fill="#dcf8c6"/>
  <text x="130" y="325" font-family="Arial, sans-serif" font-size="14" fill="#000">No problem, done!</text>
  <text x="370" y="345" font-family="Arial, sans-serif" font-size="11" fill="#90caf9" text-anchor="end">14:36 ✓✓</text>
  
  <!-- Received message 3 -->
  <rect x="20" y="370" width="200" height="50" rx="8" fill="#2a2f32"/>
  <text x="30" y="395" font-family="Arial, sans-serif" font-size="14" fill="white">Thanks! You're the best</text>
  <text x="30" y="415" font-family="Arial, sans-serif" font-size="11" fill="#90caf9">14:37</text>
  
  <!-- Input area -->
  <rect x="0" y="650" width="400" height="50" fill="#1e2428"/>
  <rect x="20" y="665" width="320" height="20" rx="10" fill="#2a2f32"/>
  <text x="30" y="678" font-family="Arial, sans-serif" font-size="12" fill="#90caf9">Type a message</text>
  <circle cx="360" cy="675" r="15" fill="#4caf50"/>
  <path d="M 355 675 L 365 675 M 360 670 L 360 680" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Warning overlay -->
  <rect x="0" y="0" width="400" height="700" fill="rgba(255,0,0,0.05)"/>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff5252" text-anchor="middle" opacity="0.7">FAKE CONVERSATION</text>
</svg>



