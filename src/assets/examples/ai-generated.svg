<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#98d8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5d4f;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="400" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#ffd700" opacity="0.8"/>
  <circle cx="500" cy="80" r="35" fill="#ffeb3b" opacity="0.6"/>
  
  <!-- Mountains (with AI artifacts - slightly distorted) -->
  <path d="M 0 250 L 150 150 L 300 200 L 450 120 L 600 180 L 600 400 L 0 400 Z" fill="url(#mountainGrad)" filter="url(#blur)"/>
  <path d="M 0 280 L 100 200 L 250 240 L 400 160 L 600 220 L 600 400 L 0 400 Z" fill="#7a6b5a" opacity="0.7"/>
  
  <!-- Trees (AI-generated style - repetitive pattern) -->
  <g opacity="0.8">
    <rect x="50" y="300" width="8" height="60" fill="#5d4037"/>
    <ellipse cx="54" cy="300" rx="20" ry="25" fill="#4caf50"/>
    <rect x="120" y="310" width="8" height="50" fill="#5d4037"/>
    <ellipse cx="124" cy="310" rx="18" ry="22" fill="#4caf50"/>
    <rect x="180" y="305" width="8" height="55" fill="#5d4037"/>
    <ellipse cx="184" cy="305" rx="22" ry="28" fill="#4caf50"/>
  </g>
  
  <!-- Water/Lake (with AI artifacts - unnatural reflections) -->
  <ellipse cx="300" cy="350" rx="200" ry="50" fill="#4a90e2" opacity="0.6"/>
  <ellipse cx="300" cy="350" rx="180" ry="45" fill="#5ba3f5" opacity="0.4"/>
  
  <!-- AI Artifact Indicators -->
  <!-- Unnatural color gradients -->
  <rect x="200" y="200" width="100" height="20" fill="#ff6b6b" opacity="0.3" transform="rotate(15 250 210)"/>
  <rect x="350" y="180" width="80" height="15" fill="#ff6b6b" opacity="0.3" transform="rotate(-10 390 187.5)"/>
  
  <!-- Repetitive patterns (AI signature) -->
  <circle cx="100" cy="100" r="3" fill="#ff5252" opacity="0.5"/>
  <circle cx="110" cy="105" r="3" fill="#ff5252" opacity="0.5"/>
  <circle cx="120" cy="100" r="3" fill="#ff5252" opacity="0.5"/>
  
  <!-- Warning label -->
  <rect x="20" y="20" width="200" height="40" rx="5" fill="rgba(255,82,82,0.9)"/>
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI-GENERATED IMAGE</text>
  
  <!-- Artifact markers -->
  <text x="30" y="380" font-family="Arial, sans-serif" font-size="10" fill="#ff5252" font-weight="bold">⚠ AI Artifacts Detected:</text>
  <text x="30" y="395" font-family="Arial, sans-serif" font-size="9" fill="#ff5252">• Repetitive patterns • Unnatural lighting • Distorted geometry</text>
</svg>



