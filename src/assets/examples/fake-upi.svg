<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#1565c0"/>
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">UPI Payment</text>
  
  <!-- Success Icon -->
  <circle cx="200" cy="140" r="30" fill="#4caf50" opacity="0.3"/>
  <circle cx="200" cy="140" r="20" fill="#4caf50"/>
  <path d="M 190 140 L 198 148 L 210 130" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Amount -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4caf50" text-anchor="middle">â‚¹5,000.00</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#b0bec5" text-anchor="middle">Payment Successful</text>
  
  <!-- Details Box -->
  <rect x="40" y="280" width="320" height="200" rx="8" fill="rgba(255,255,255,0.1)" stroke="#64b5f6" stroke-width="1"/>
  
  <!-- Transaction Details -->
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="12" fill="#90caf9">Transaction ID</text>
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TXN123456789012</text>
  
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#90caf9">Paid to</text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">john.doe@paytm</text>
  
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="12" fill="#90caf9">Date &amp; Time</text>
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">07 Dec 2024, 14:53:22</text>
  
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="12" fill="#90caf9">Status</text>
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">SUCCESS</text>
  
  <!-- Footer -->
  <rect x="0" y="520" width="400" height="80" fill="rgba(0,0,0,0.2)"/>
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="10" fill="#90caf9" text-anchor="middle">This is a demo UPI receipt</text>
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="10" fill="#90caf9" text-anchor="middle">Not a real transaction</text>
  
  <!-- Warning overlay to indicate it's fake -->
  <rect x="0" y="0" width="400" height="600" fill="rgba(255,0,0,0.05)"/>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff5252" text-anchor="middle" opacity="0.7">FAKE</text>
</svg>



